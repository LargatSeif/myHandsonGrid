<div class="row">
    <div class="col-md-2">
        <span>sideBar project</span>
        <br>
        <a (click)="click()" class="btn btn-primary">Get Cell Row:1 Col:1</a>
    </div>
    <div class="col-md-10 ">
        <hot-table (afterSelection)="onAfterSelection($event)" (afterDeselect)="onAfterDeselect()" [hotId]="instance" [settings]="settingsObj"></hot-table>
        <p *ngIf="selection.length">
            Actual selection: {{ selection }}
        </p>
    </div>

</div>
