 
<p-table [columns]="header" [value]="data">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of header">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
            <td *ngFor="let col of data">
                    {{car[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
